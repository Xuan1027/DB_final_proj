{% extends "HRmanage/vacancies/index.html" %}

{% block result %}
<h3>職缺結果</h3>
<table width="500">
  <tr>
    <td>部門</td>
    <td>職缺名稱</td>
    <td>職缺數</td>
  </tr>
  {% for entry in department %}
  <tr>
    <td>{{ entry.name }}</td>
    <td>{{ entry.job }}</td>
    <td>{{ entry.job_left }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
