{% extends "HRmanage/vacancies/index.html" %}

{% block result %}
<h3>職缺結果: <b>{{ query_dep }}</b></h3>
<div class="table-container">
  <table width="700">
    <tr>
      <td>部門</td>
      <td>職缺名稱</td>
      <td>職缺數</td>
      <td>月薪</td>
    </tr>
    {% for entry in department %}
    <tr>
      <td>{{ entry.name }}</td>
      <td width="200">{{ entry.job }}</td>
      <td width="100">{{ entry.job_left }}</td>
      <td width="100">{{ entry.salary }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
